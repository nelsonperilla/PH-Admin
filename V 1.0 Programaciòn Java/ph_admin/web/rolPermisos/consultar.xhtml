<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>

            <br></br>
            <h:link value="Adicionar nuevo rol al permiso" outcome="crear"></h:link>
            <h:dataTable var="rolper" value="#{controladorRolPermisos.findAll()}" border="1" cellpadding="2" cellspacing="2">

                <h:column>
                    <f:facet name="header">Codigo del rol:</f:facet>
                    <h:outputText value="#{rolper.codigoRol}"></h:outputText>
                </h:column>
                    <h:column>
                    <f:facet name="header">Codigo del permisos:</f:facet>
                    <h:outputText value="#{rolper.codigoPermiso}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">Opcion</f:facet>
                    <h:commandLink value="Eliminar" action="#{controladorRolPermisos.delete(rolper)}" onclick="return confirm('Registro eliminado')"></h:commandLink>|
                    <h:commandLink value="Editar" action="#{controladorRolPermisos.edit(rolper)}"></h:commandLink>
                </h:column>
            </h:dataTable>

        </h:form>



    </h:body>
</html>
